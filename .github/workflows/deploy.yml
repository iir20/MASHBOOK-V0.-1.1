name: 🚀 Deploy MashBook to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout source code
      uses: actions/checkout@v4

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 📦 Install npm dependencies
      run: npm install

    - name: 🧱 Install Grunt locally
      run: npm install grunt --save-dev

    - name: 🛠️ Build MashBook with Grunt
      run: grunt

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # make sure this matches your Grunt output folder
